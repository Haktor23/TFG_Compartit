<div class="container">
    <h2>Editar Animal</h2>
    <form #editAnimalForm="ngForm" (ngSubmit)="guardarCambios()">
        <div class="form-group">
            <label for="crotal">Crotal</label>
            <input type="text" class="form-control" id="crotal" name="crotal" required [(ngModel)]="animalData.crotal">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required [(ngModel)]="animalData.nombre">
        </div>
        <div class="form-group">
            <label for="numero">Número</label>
            <input type="text" class="form-control" id="numero" name="numero" required [(ngModel)]="animalData.numero">
        </div>
        <div class="form-group">
            <label for="genero">Género</label>
            <select class="form-control" id="genero" name="genero" required [(ngModel)]="animalData.genero">
                <option value="Toro">Toro</option>
                <option value="Vaca">Vaca</option>
                <option value="Capon">Capon</option>
            </select>
        </div>
        <div class="form-group">
            <label for="imagen">Imagen</label>
            <input type="file" class="form-control-file" id="imagen" name="imagen" (change)="onFileSelected($event)">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        
    </form>
</div>
<app-footer></app-footer>
