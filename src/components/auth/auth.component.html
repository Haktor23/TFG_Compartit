<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">


<form #loginForm="ngForm" [formGroup]="form" (ngSubmit)="login()" novalidate>
    <h3>Ganadería Pepicos</h3>

    <label for="username">Email</label>
    <input type="email" placeholder="Email" id="email" formControlName="email" name="email">

    <label for="password">Contraseña</label>
    <input type="password" placeholder="Contraseña" id="password" formControlName="password" name="password">

    {{error}}
    <button>Iniciar Sesión</button>

</form>

<app-footer></app-footer>
