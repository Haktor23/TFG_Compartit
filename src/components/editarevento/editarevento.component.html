
@for (item of evento; track $index) { 
        {{ item.fecha }} - {{ item.nombreEspectaculo }}
        <button (click)="cargarEventoParaEditar(item.id)">Editar</button>
        <div *ngIf="eventoEditando?.id === evento.id">
            <input type="text" [(ngModel)]="eventoEditando.fecha">
    
            <button (click)="actualizarEvento(item.id)">Actualizar</button>
        </div>
    }
